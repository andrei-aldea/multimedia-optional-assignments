<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Music Library</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			href="assets/style.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container my-5">
			<h1 class="text-center mb-5">Music Library</h1>

			<!-- Controls Section -->
			<div class="row mb-4 g-3 align-items-center">
				<div class="col-md-6">
					<input
						type="text"
						id="searchInput"
						class="form-control"
						placeholder="Search by Artist or Album..."
					/>
				</div>
				<div class="col-md-6 d-flex justify-content-md-end gap-2">
					<select
						id="sortSelect"
						class="form-select w-auto"
					>
						<option value="artist-asc">Artist (A-Z)</option>
						<option value="album-asc">Album (A-Z)</option>
						<option value="tracks-desc">Avg. Tracks (High-Low)</option>
						<option value="tracks-asc">Avg. Tracks (Low-High)</option>
					</select>
				</div>
			</div>

			<!-- Album Grid -->
			<div
				class="row"
				id="albumGrid"
			>
				<!-- Albums will be injected here via JavaScript -->
			</div>
		</div>

		<!-- Album Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h1
							class="modal-title fs-5"
							id="exampleModalLabel"
						>
							Modal title
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div
							id="modalStats"
							class="mb-4 p-3 bg-light rounded border"
						>
							<!-- Stats injected here -->
						</div>
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>Title</th>
										<th>Length</th>
									</tr>
								</thead>
								<tbody id="tracklistBody">
									<!-- Tracks injected here -->
								</tbody>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							id="btnPlaySpotify"
							class="btn btn-success"
							style="display: none"
							target="_blank"
						>
							Play on Spotify
						</button>
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close Tracklist
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script src="assets/main.js"></script>
	</body>
</html>
