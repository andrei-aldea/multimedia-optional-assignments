<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Dynamic Chart Visualization</title>
		<link
			href="styles/style.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script
			src="scripts/chart.js"
			type="text/javascript"
		></script>
	</head>
	<body>
		<div class="main-container">
			<div class="controls-panel">
				<h2>Chart Controls</h2>

				<div class="control-group">
					<button id="btnPlayPause">Pause</button>
					<button id="btnReset">Reset Data</button>
					<button id="btnExport">Export Image</button>
				</div>

				<div class="control-group">
					<label>Chart Type:</label>
					<select id="selChartType">
						<option value="line">Line Chart</option>
						<option value="bar">Bar Chart</option>
						<option value="area">Area Chart</option>
						<option value="scatter">Scatter Plot</option>
					</select>
				</div>

				<div class="control-group">
					<label>Update Speed (ms): <span id="valSpeed">1000</span></label>
					<input
						type="range"
						id="rngSpeed"
						min="100"
						max="2000"
						step="100"
						value="1000"
					/>
				</div>

				<div class="control-group">
					<label>Max Value:</label>
					<input
						type="number"
						id="inpMax"
						value="600"
						step="50"
					/>
				</div>

				<div class="control-group">
					<label>
						<input
							type="checkbox"
							id="chkGrid"
							checked
						/>
						Show Grid
					</label>
					<label>
						<input
							type="checkbox"
							id="chkSmooth"
						/>
						Smooth Lines
					</label>
				</div>

				<div class="control-group">
					<label>Theme:</label>
					<select id="selTheme">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
						<option value="contrast">High Contrast</option>
					</select>
				</div>

				<div class="stats-panel">
					<h3>Statistics</h3>
					<p>Series A: <span id="statA">0</span></p>
					<p>Series B: <span id="statB">0</span></p>
					<div class="stats-grid">
						<div>Min: <span id="statMin">0</span></div>
						<div>Max: <span id="statMax">0</span></div>
						<div>Avg: <span id="statAvg">0</span></div>
						<div>Trend: <span id="statTrend">-</span></div>
					</div>
				</div>
			</div>

			<div class="canvas-wrapper">
				<canvas
					id="chartCanvas"
					width="900"
					height="600"
				></canvas>
				<div
					id="tooltip"
					class="tooltip hidden"
				>
					Tooltip
				</div>
			</div>
		</div>
	</body>
</html>
