<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Image Processing Lab</title>
		<link
			href="styles/style.css"
			rel="stylesheet"
		/>
		<script
			src="scripts/script.js"
			type="text/javascript"
		></script>
	</head>
	<body>
		<div class="app-container">
			<!-- Sidebar Controls -->
			<aside class="controls">
				<h1>Image Processor</h1>

				<div class="control-group">
					<label>Upload Image</label>
					<input
						type="file"
						id="fileInput"
						accept="image/*"
					/>
				</div>

				<div class="control-group">
					<label>Filter Type</label>
					<select id="filterSelect">
						<option value="none">None</option>
						<optgroup label="Convolution Filters">
							<option value="edge">Edge Detection</option>
							<option value="gaussian">Gaussian Blur</option>
							<option value="sharpen">Sharpen</option>
							<option value="emboss">Emboss</option>
							<option value="box">Box Blur</option>
							<option value="custom">Custom Kernel</option>
						</optgroup>
						<optgroup label="Color Effects">
							<option value="grayscale">Grayscale</option>
							<option value="sepia">Sepia</option>
							<option value="negative">Invert Colors</option>
							<option value="threshold">Threshold</option>
							<option value="brightness">Brightness</option>
						</optgroup>
					</select>
				</div>

				<div
					class="control-group"
					id="kernelEditor"
					style="display: none"
				>
					<label>Custom Kernel</label>
					<div class="kernel-grid">
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="1"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
						<input
							type="number"
							step="0.1"
							class="k-input"
							value="0"
						/>
					</div>
					<button id="applyKernel">Apply Custom</button>
				</div>

				<div class="control-group">
					<label>Intensity / Mix: <span id="valIntensity">100%</span></label>
					<input
						type="range"
						id="rngIntensity"
						min="0"
						max="100"
						value="100"
					/>
				</div>

				<div class="control-group">
					<button
						id="btnExport"
						class="primary-btn"
					>
						Download Image
					</button>
				</div>

				<div class="control-group">
					<label>Histogram</label>
					<canvas
						id="histogramCanvas"
						width="256"
						height="100"
					></canvas>
				</div>
			</aside>

			<!-- Main Display Area -->
			<main class="canvas-area">
				<div
					class="canvas-wrapper"
					id="canvasWrapper"
				>
					<canvas id="outputCanvas"></canvas>

					<!-- Divider for Comparison -->
					<div id="comparisonContainer">
						<div id="originalContainer">
							<canvas id="originalCanvas"></canvas>
						</div>
						<div id="sliderHandle"></div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
