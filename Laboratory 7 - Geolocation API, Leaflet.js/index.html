<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

				</button>
				<button
					id="btnClear"
					class="tool-btn danger"
				>
					Clear Tools
				</button>
			</div>

			<div
				id="infoDisplay"
				class="info-box hidden"
			>
				<span id="infoText"></span>
			</div>
		</div>

		<div
			id="alertBox"
			class="alert-box hidden"
		>
